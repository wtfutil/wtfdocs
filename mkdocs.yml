# This site
site_name: WTF - the terminal dashboard
site_url: https://wtfutil.com
site_author: Chris Cummer

# Source code repository
repo_name: wtfutil/wtf
repo_url: https://github.com/wtfutil/wtf
edit_uri: https://github.com/wtfutil/wtfdocs/edit/master/docs

# Copyright
copyright: Copyright &copy; 2023 Chris Cummer

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.highlight
  - pymdownx.snippets:
      base_path: snippets
      check_paths: true
  - pymdownx.superfences

# Plugins
plugins:
  - search
  - macros:
      include_dir: snippets

# Theme
theme:
  name: material
  custom_dir: docs/overrides
  favicon: assets/favicon.png
  features:
    - navigation.tabs
  logo: assets/logo.png
  include_search_page: false
  language: en
  search_index_only: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/wtfutil
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/wtfutil

